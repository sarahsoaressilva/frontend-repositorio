<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> NTF Preview Card </title>
</head>
<body>

    <main>
        <article class="card">

            <div class="card__wrapper">
                <div class="overlay"><img src="images/icon-view.svg" alt="" class="view"></div>
                <img src="images/image-equilibrium.jpg" alt="" class="card__img">
            </div>

            <h2 class="card__title --white accent--hover"> Equilibrium #3429 </h2>
            <p class="card__description --limit-text --soft-blue"> 
                Our Equilibrium collection promotes balance and calm.
            </p>

            <div class="card__info">
                <div class="card__info--icon">
                    <img src="images/icon-ethereum.svg" alt="">
                    <span class="accent">0.041 ETH</span>
                </div>
                <div class="card__info--icon">
                    <img src="images/icon-clock.svg" alt="">
                    <span class="--soft-blue"> 3 days left </span>
                </div>
            </div>

            <div class="card__creator">
                <img src="images/image-avatar.png" alt="" class="card__avatar">
                <p class="card__description --soft-blue">Creation of <span class="--white accent--hover">Jules Wyvern</span></p>
            </div>

        </article>
    </main>

    
</body>
</html>
