<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <title> To Do List | Sarah Soares </title>

</head>
<body>   

    <section class="wrapper">

        <div class="container">

            <h1> To do List </h1>
            
            <div class="container--add-item">

                <input type="text" name="" id="add-item" 
                placeholder="Digite sua tarefa aqui." 
                aria-labelledby="Digite sua tarefa aqui." />

                <button id="btn-add-item" 
                title="Clique aqui para adicionar a nova tarefa na lista." onclick="novaTarefa()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                    </svg>
                </button>
            </div>

            <div class="container--items">
                <ul id="list-items"></ul>
            </div>

        </div>

        <div class="playlist">
            <iframe style="border-radius:12px" 
            src="https://open.spotify.com/embed/album/57zRoz9T2xrvfI84zBOYCU?utm_source=generator&theme=0" 
            width="100%" height="500" frameBorder="0" 
            allowfullscreen="" 
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
            loading="lazy" as="iframe">
            </iframe>
        </div>
       
    </section>

    <script src="assets/js/script.js"></script>
    
</body>
</html>
