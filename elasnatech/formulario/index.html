<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulario | 2 </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>

        <img src="https://img.freepik.com/vetores-premium/ilustracao-dos-desenhos-animados-de-um-homem-acenando-com-a-mao_108231-361.jpg" 
        alt="homem acenando">

        <form action="">
            <fieldset>
                <div>
                    <label for="nome"> Nome: </label>
                    <input type="name" name="nome" id="nome-completo">
                </div>
                <div>
                    <label for="telefone"> Telefone: </label>
                    <input type="tel" name="telefone" id="telefone">
                </div>
                <div>
                    <label for="email"> E-mail: </label>
                    <input type="email" name="email" id="email">
                </div>
                 <div>
                    <label for="mensagem"> Deixe uma mensagem: </label>
                    <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <button type="submit"> Enviar </button>
                </div>
            </fieldset>
        </form>
    </main>
    
    
</body>
</html>
